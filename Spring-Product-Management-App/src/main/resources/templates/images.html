<div class="container"><h2>Images Add</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <form method="post" enctype="multipart/form-data" action="/imagesAdd">
                <div class="mb-3">
                    <label style="color: white" for="formFile" class="form-label">Image</label>
                    <input name="image" required accept="image/png, image/jpeg" class="form-control" type="file"
                           id="formFile">
                </div>
                <button style="background-color: salmon;border-top-left-radius: 30px " type="submit"
                        class="btn btn-primary">Save
                </button>
            </form>
        </div>
    </div>
    <div style="color: white" class="table-responsive">
        <table style="color: white" class="table table-hover">
            <thead>
            <tr style="color: white">
                <th scope="col">ID</th>
                <th scope="col">PID</th>
                <th scope="col">File</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>
            <tbody style="color: white" th:if="${images != null}">
            <tr style="color: white" th:each="item,iter : ${images}">
                <th scope="row" th:text="${item.iid}"></th>
                <th scope="row" th:text="${item.pid}"></th>


                <td><img th:src="@{${'/getImage/'+ iter.index}}"
                         class="card img-fluid" style="width:300px" alt=""/>
                </td>


                <td>
                    <a th:href="${'/imageDelete/'+item.pid}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>

        </table>


    </div>
</div>
