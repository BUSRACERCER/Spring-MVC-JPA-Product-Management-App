<div style="color: white" class="container"><h2>Product Update</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">

            <form th:if="${product != null}"  method="post" action="/productUpdate">
                <div  class="mb-3"><label style="color: white"  class="form-label" for="name">Title</label> <input th:value="${product.title}" name="title" required
                                                                                            type="text"
                                                                                            class="form-control"
                                                                                            id="name"
                                                                                            aria-describedby="emailHelp">
                </div>
                <div class="mb-3"><label style="color: white"  class="form-label" for="name">Price</label> <input th:value="${product.price} " name="price" required
                                                                                            type="number"
                                                                                            class="form-control"
                                                                                            id="surname"
                                                                                            aria-describedby="emailHelp">
                </div>
                <div class="mb-3"><label  style="color: white" for="name" class="form-label">Detail</label> <input th:value="${product.detail}" name="detail" required type="text"
                                                                                             class="form-control"
                                                                                             id="age"
                                                                                             aria-describedby="emailHelp">
                </div>

                <div class="mb-3"><label style="color: white"  for="stock" class="form-label">Stock</label> <input th:value="${product.stock}" name="stock" required
                                                                                             type="number"
                                                                                             class="form-control"
                                                                                             id="stock"
                                                                                             aria-describedby="emailHelp">
                </div>
                <button style="border-top-left-radius: 30px;border-bottom-right-radius: 30px;" type="submit" class="btn btn-primary">UPDATE</button>
            </form>
        </div>
    </div>
    <div style="color: white"  class="table-responsive">
        <table style="color: white"  class="table table-hover">
            <thead>
            <tr style="color: white" >
                <th scope="col">No</th>
                <th scope="col">PID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Detail</th>
                <th scope="col">Stock</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody th:if="${products != null}">
            <tr style="color: white"  th:each="item, iter : ${products.getContent()}">
                <th scope="row" th:text="${iter.count}"></th>
                <th scope="row" th:text="${item.pid}"></th>
                <td th:text="${item.title}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.detail}"></td>
                <td th:text="${item.stock}"></td>
                <td>
                    <a style="border-top-left-radius: 20px" th:href="${'/productDelete/'+item.pid}" class="btn btn-danger btn-sm">Delete</a>
                </td>
                <td>
                    <a style="border-top-left-radius: 20px;background: darkorange" th:href="${'/dashboard/'+item.pid}" class="btn btn-primary btn-sm">Update</a>
                </td>
        </table>
    </div>
</div>
