<div style="color: white" class="container"><h2>Product Add</h2>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
            <form method="post" action="/productSave">
                <div style="color: white" class="mb-3"><label class="form-label" for="name">Title</label> <input
                        name="title" required
                        type="text"
                        class="form-control"
                        id="name"
                        aria-describedby="emailHelp">
                </div>
                <div style="color: white" class="mb-3"><label class="form-label" for="name">Price</label> <input
                        name="price" required
                        type="number"
                        class="form-control"
                        id="surname"
                        aria-describedby="emailHelp">
                </div>
                <div style="color: white" class="mb-3"><label for="name" class="form-label">Detail</label> <input
                        name="detail" required
                        type="text"
                        class="form-control"
                        id="age"
                        aria-describedby="emailHelp">
                </div>

                <div style="color: white" class="mb-3"><label for="stock" class="form-label">Stock</label> <input
                        name="stock" required
                        type="number"
                        class="form-control"
                        id="stock"
                        aria-describedby="emailHelp">
                </div>
                <button style="border-radius: 30px;background: chocolate" type="submit" class="btn btn-primary">Submit
                </button>
            </form>
        </div>
    </div>
    <div style="color: white" class="table-responsive">
        TOTAL PRODUCT :
        <div style="color: white" th:text="${products.getTotalElements()}"></div>
        <table style="color: white" class="table table-hover">
            <thead>
            <tr style="color: white">
                <th scope="col">No</th>
                <th scope="col">PID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Detail</th>
                <th scope="col">Stock</th>
                <th scope="col">Images</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
                <th scope="col">IMAGE</th>


            </tr>
            </thead>
            <tbody th:if="${products != null}">
            <tr style="color: white" th:each="item, iter : ${products.getContent()}">
                <th scope="row" th:text="${iter.count}"></th>
                <th scope="row" th:text="${item.pid}"></th>
                <td th:text="${item.title}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.detail}"></td>
                <td th:text="${item.stock}"></td>
                <td><img th:src="@{${'/getImage/'+ iter.index}}"
                         class="card img-fluid" style="width:300px" alt=""/>
                </td>
                <td>
                    <a style="border-top-left-radius: 20px" th:href="${'/productDelete/'+item.pid}"
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
                <td>
                    <a style="border-top-left-radius: 20px; background: orangered" th:href="${'/dashboard/'+item.pid}"
                       class="btn btn-primary btn-sm">Update</a>
                </td>
                <td>
                    <a style="border-top-left-radius: 20px;background: #42cc42 " th:href="${'/images/'+item.pid}"
                       class="btn btn-success btn-sm">Images</a>
                </td>
        </table>


        <nav aria-label="...">
            <ul class="pagination pagination-sm">

                <th:block th:each=" i : ${#numbers.sequence(0,products.getTotalPages()-1)}">
                    <li class="page-item "
                        th:classappend="${i ==products.getPageable().getPageNumber() ?  'active' : '' }">
                        <a class="page-link" th:href="${'?page='+i}" th:text="${i+1}"></a>
                    </li>
                </th:block>
            </ul>
        </nav>


    </div>
</div>
