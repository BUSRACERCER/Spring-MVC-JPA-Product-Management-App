<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-6">
                            <div class="card-body p-md-5 mx-md-4">

                                <div class="text-center">
                                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTh523gkbB57kHZnQ0X-UsuoeIYSIMNzN34XA&usqp=CAU"
                                         style="width: 185px;" alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1">We are Product Team</h4>
                                </div>

                                <form method="post" action="/userLogin">
                                    <p>Please login to your account</p>

                                    <div class="form-outline mb-4">
                                        <label for="name" class="form-label">Admin Name</label>
                                        <input name="name" type="text" class="form-control" id="name"
                                               aria-describedby="name">
                                    </div>

                                    <div class="form-outline mb-4">
                                        <label for="exampleInputPassword1" class="form-label">Password</label>
                                        <input name="password" type="password" class="form-control"
                                               id="exampleInputPassword1">
                                    </div>

                                    <div class="text-center pt-1 mb-5 pb-1">
                                        <button style="border-bottom-right-radius: 10px;border-top-left-radius: 10px; background: #1c1e19"
                                                type="submit" class="btn btn-primary">Submit
                                        </button>

                                        <a class="text-muted" href="#!">Forgot password?</a>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center pb-4">
                                        <p class="mb-0 me-2">Don't have an account?</p>
                                        <button style="background:#ecec0b" type="button" class="btn btn-outline-danger">
                                            Create new
                                        </button>
                                    </div>

                                </form>

                            </div>
                        </div>
                        <div style="background:#ce5d5d" class="col-lg-6 d-flex align-items-center gradient-custom-2">
                            <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                <h1 class="mb-4">We are more than just a company</h1>
                                <h3 class="mb-4">Product add and safety is our business</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
