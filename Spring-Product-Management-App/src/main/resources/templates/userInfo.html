<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="inc/navbar.html"></div>
<h3 align="center" font color="red">Product Detail</h3>
<div align="center">
    <th:block th:if="${product != null}">
        <h2 align="center" th:text="${product.pid + '-'+product.title}"></h2>
        <div th:text="${'Detail: '+product.detail}"></div>
        <div th:text="${'Price: '+product.price}"></div>
        <div th:text="${'Stock: '+product.stock}"></div>
    </th:block>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>

                <th scope="col">PID</th>
                <th scope="col">File</th>

            </tr>
            </thead>
            <tbody th:if="${images != null}">
            <tr th:each="item,iter : ${images}">

                <th scope="row" th:text="${item.pid}"></th>


                <td><img th:src="@{${'/getImage/'+ iter.index}}"
                         class="card img-fluid" style="width:300px" alt=""/>
                </td>

            </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
